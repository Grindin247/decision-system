version: "3.9"

name: decision-system

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
    env_file: .env
    volumes:
      - ./apps/api:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${API_PORT}:8000"
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./apps/worker:/app
      - ./apps/api:/app_api
    depends_on:
      - redis
      - api
    command: celery -A worker.celery_app worker --loglevel=INFO

  beat:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./apps/worker:/app
      - ./apps/api:/app_api
    depends_on:
      - redis
      - api
    command: celery -A worker.celery_app beat --loglevel=INFO

  web:
    build:
      context: ./apps/web
    env_file: .env
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    ports:
      - "${WEB_PORT}:3000"
    command: sh /app/scripts/dev-container.sh

  mcp:
    build:
      context: ./apps/mcp
    environment:
      DECISION_API_BASE_URL: http://api:8000/v1
      DECISION_MCP_AUDIT_LOG_PATH: /tmp/decision_mcp_audit.jsonl
    depends_on:
      - api
    profiles: ["agent"]
    stdin_open: true
    tty: true

  nginx:
    image: nginx:1.27-alpine
    profiles: ["prod"]
    depends_on:
      - api
      - web
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT}:80"

volumes:
  postgres_data:
  web_node_modules:
  web_next:
