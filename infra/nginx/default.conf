server {
  listen 80;
  server_name _;

  # Convenience: allow API access without the /api prefix as well.
  # This also makes Swagger "Try it out" resilient if the server URL is miscomputed client-side.
  location = /openapi.json {
    proxy_pass http://api:8000/openapi.json;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
  }

  location = /docs {
    proxy_pass http://api:8000/docs;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
  }

  location /v1/ {
    proxy_pass http://api:8000/v1/;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
  }

  location /health {
    proxy_pass http://api:8000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
  }

  location /api/ {
    proxy_pass http://api:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
  }

  location / {
    proxy_pass http://web:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
  }
}
